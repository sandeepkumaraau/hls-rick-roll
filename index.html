<!DOCTYPE html>
<html>
<head>
    <title>HLS Player</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background-color: #1a1a1a; 
            color: white;
            text-align: center;
        }
        h1 { 
            font-weight: 300; 
            font-size: 2em;
        }
        video { 
            max-width: 90%; 
            max-height: 75vh; 
            border: 2px solid #555; 
            border-radius: 8px;
            background-color: #000;
        }
    </style>
</head>
<body>
    <h1>You know the rules and so do I...</h1>
    <video id="video" controls muted autoplay playsinline></video>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <script>
        var video = document.getElementById('video');
        
        // This URL is customized for your GitHub Pages site.
        var videoSrc = 'https://sandeepkumaraau.github.io/hls-rick-roll/output/master.m3u8';

        if (Hls.isSupported()) {
            console.log("hls.js is supported");
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
        } 
        // HLS is natively supported on some browsers (e.g., Safari on macOS and iOS).
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            console.log("Native HLS is supported");
            video.src = videoSrc;
        }
    </script>
</body>
</html>
